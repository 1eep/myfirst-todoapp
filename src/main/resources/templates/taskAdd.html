<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
</head>

<body>
    <div align="center">
        <h1>タスクを新規作成する</h1><br>
        <form th:action="@{/task/add}" th:object="${taskForm}" method="post">
            <input type="hidden" th:field="*{taskId}">
            <input type="hidden" th:field="*{userId}">
            <label>タイトル</label><br>
            <input type="text" th:field="*{taskTitle}" required><br>
            <label>内容</label><br>
            <textarea th:field="*{taskDescription}" required></textarea><br>
            <label>期限</label><br>
            <input type="date" th:field="*{taskDeadline}" required><br>
            <label>状態</label><br>
            <input type="text" th:field="*{taskStatus}" required><br>
            <button type="submit">登録</button><br>
        </form>
        <a th:href="@{/cancel}">キャンセル</a>
    </div>
</body>

</html>
